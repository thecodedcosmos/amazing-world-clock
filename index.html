<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand">
    <title>World Clock - Adrianna Bell</title>
  </head>
  <body>
    <div class="container">
      <h1>
        World Clock🌍
      </h1>
      
      <select id="city">
        <option value="">Select City...</option>
        <option value="current">Current Location</option>
        <option value="Africa/Lagos">Nigeria</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="America/Seoul">South Korea</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york-city">
        <div>
          <h2>New York City 🇺🇸 </h2>
          <div class="date"></div>
           </div>
          <div class="time"></div>
            </div>
            <div class="city" id="rabat">
        <div>
          <h2>Rabat 🇲🇦 </h2>
          <div class="date"></div>
           </div>
          <div class="time"></div>
            </div>
          </div>
        </div>
      <footer>
        Coded by Adrianna Bell
      <a href="https://github.com/thecodedcosmos/amazing-world-clock"
            target="_blank">
            Open-Sourced on Github </a>
      </footer>
    <script src="js/index.js"></script>
  </body>
</html>
